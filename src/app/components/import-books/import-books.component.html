<div class="import-books-container">
  <h2>Import Book (PDF)</h2>

  <form (submit)="onImport()" enctype="multipart/form-data">
    <label for="file">Choose a PDF file:</label>
    <input type="file" id="file" (change)="onFileSelected($event)" accept=".pdf" required />

    <button type="submit">Upload PDF</button>
  </form>

  <div *ngIf="fileName">
    <p><strong>Selected File:</strong> {{ fileName }}</p>
  </div>
</div>
